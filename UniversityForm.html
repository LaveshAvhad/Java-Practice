<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f0f0f0;
      padding: 20px;
    }
    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: #ff1212;
      text-decoration: none;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Welcome to My Website</h2>
    <p>This is a simple website to demonstrate basic HTML structure and styling.</p>
  </main>

  <footer>
    <p>&copy; 2023 My Website</p>
  </footer>
</body>
</html>
